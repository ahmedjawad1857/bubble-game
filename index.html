<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game | Pop the bubbles</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  </head>
  <body>
    <div class="pannel">
      <div id="ptop">
        <div class="elem">
          <h2>Hit</h2>
          <div class="box" id="hitval">5</div>
        </div>
        <div class="elem">
          <h2>Timer</h2>
          <div class="box" id="timerval">60</div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div class="box" id="score">0</div>
        </div>
      </div>
      <div id="pbtm">
        <h1 id="result" ></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
